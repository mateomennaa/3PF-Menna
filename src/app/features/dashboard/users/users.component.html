
<div class="container">
  <h2 appFontSize>Usuarios</h2>
  @if(isLoading){
    <mat-spinner></mat-spinner>
  }@else {
      <button [disabled]="(authUser$|async)?.role === 'user'" mat-button (click)="openModal()" mat-button (click)="openModal()">
      <mat-icon>
        add
      </mat-icon>
      Crear usuario
    </button>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

<ng-container matColumnDef="role">
  <th mat-header-cell *matHeaderCellDef appFontSize> Rol </th>
  <td mat-cell *matCellDef="let user"> {{user.role}} </td>
</ng-container>

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef appFontSize > ID </th>
      <td mat-cell *matCellDef="let user"> {{user.id}} </td>
    </ng-container>
  
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef appFontSize> Nombre </th>
      <td color="violet" appHighlight mat-cell *matCellDef="let user"> {{user|userFullName}} </td>
    </ng-container>
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef appFontSize> Email </th>
      <td mat-cell *matCellDef="let user"> {{user.email}} </td>
    </ng-container>
  
    <ng-container matColumnDef="createdAt">
      <th mat-header-cell *matHeaderCellDef appFontSize> Creacion </th>
      <td mat-cell *matCellDef="let user"> {{user.createdAt| date }} </td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef appFontSize> Acciones </th>
      <td mat-cell *matCellDef="let user"> 
        <button (click)="goToDetail(user.id)"mat-icon-button>
          <mat-icon >visibility</mat-icon>
        </button>
      <button [disabled]="(authUser$|async)?.role === 'user'" mat-icon-button>
        <mat-icon (click)="openModal(user)">edit</mat-icon>
      </button>
      <button [disabled]="(authUser$|async)?.role === 'user'" mat-icon-button>
        <mat-icon (click)="onDelete(user.id)">delete</mat-icon>
      </button>  
    </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  }
</div>
